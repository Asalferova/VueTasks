<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <div>
        <ul>
            <li v-for="product in products" :key="product.id"> {{ product.name }} : {{ product.price }}</li>
        </ul>
        <button class="sort" @click="sortInDescending">sort in descending order</button>
        <button class="sort" @click="sortInAscending">sort in ascending order</button>
      </div>
    </div>
    <!-- Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
            products:[
            {name:'laptop', price:100000},
                {name:'computer', price:150000},
                {name:'headphones', price:5000},
                {name:'phone', price:50000},
                {name:'watch', price:10000},
                
            ],
            },
            methods: {
                sortInDescending() {
                    return this.products.sort(function(a, b) {
                        return b.price - a.price;});
                },
                sortInAscending() {
                    return this.products.sort(function(a, b) {
                        return a.price - b.price;});
                },
            },
        })
    </script>
</body>
</html>
