<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="reverseText"> {{ btnText }} </button><br><br>
            <ul >
                <li v-for="item in list" :key="item.id" @click="removeLi(item.id)"> {{ item.text }}</li>
            </ul>
            <input v-model="textLi" @keyup.enter="addLi" type="text">
        <button @click="addLi">Добавить</button>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    // Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.
    // 2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
    //3. При клике на элемент списка он должен быть удален.
    new Vue({
        el: '#app',
        data: {
            btnText: 'перевернуть',
            list: [],
            textLi: '',
        },
        
        methods: {
            reverseText() {
                this.btnText = this.btnText.split('').reverse().join('');
            },
            addLi(){
                this.list.push({ id: Date.now(), text: this.textLi});
            },
            removeLi(id){
                this.list = this.list.filter(item => item.id !== id);
            },
        },

    })
</script>
</body>
</html>
